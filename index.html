<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <title>CleanPost - Privacy-First Metadata Removal</title>
    <meta name="title" content="CleanPost - Privacy-First Metadata Removal" />
    <meta name="description" content="Remove GPS, EXIF, and other metadata from images and videos before sharing. 100% client-side processing - your files never leave your device." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CleanPost - Privacy-First Metadata Removal" />
    <meta property="og:description" content="Remove GPS, EXIF, and other metadata from images and videos before sharing. 100% client-side processing." />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#09090b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CleanPost" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#09090b" />

    <!-- Skip Link for Accessibility -->
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #09090b;
        color: white;
        padding: 8px;
        text-decoration: none;
        z-index: 100;
      }
      .skip-link:focus {
        top: env(safe-area-inset-top, 0);
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
